name: Publish release

on:
  push:
    tags:
      - v*
  release:
    types: [published, edited]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ github.event.release.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create release (push trigger only)
        if: github.event_name == 'push'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false

  build-linux:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt update && sudo apt install -y pkg-config libx11-dev libxi-dev libgl1-mesa-dev libasound2-dev
      - name: Run tests
        run: cargo test --verbose
      - name: Run build
        run: cargo build --release && strip --strip-all ./target/release/editor && mv ./target/release/editor ./target/release/editor-linux
      - name: Upload release
        uses: alexellis/upload-assets@0.2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_paths: '["./target/release/editor-linux"]'

  build-macos:
    runs-on: macos-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: brew install cmake ffmpeg freetype glew glslang googletest libpng molten-vk opusfile rust SDL2 spirv-tools vulkan-headers wavpack x264
      - name: Run tests
        run: cargo test --verbose
      - name: Run build
        run: cargo build --release && mv ./target/release/editor ./target/release/editor-macos
      - name: Upload release
        uses: alexellis/upload-assets@0.2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_paths: '["./target/release/editor-macos"]'

  build-windows:
    runs-on: windows-2022
    needs: release
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose
      - name: Run build
        run: cargo build --release
      - name: Upload release
        uses: alexellis/upload-assets@0.2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_paths: '["./target/release/editor.exe"]'
